<md-toolbar color="primary">
  <span class="clickable" (click)="toggleSidebar()" *ngIf="isMobile && isAuthenticated">
    <md-icon>menu</md-icon>
  </span>
  <span routerLink="/dashboard" class="clickable">
    <img src="./assets/images/voyage-logo-horiz.svg" width="120px;" alt="voyage logo" />
  </span>
  <span class="fill-space"></span>
  <span *ngIf="isAuthenticated" [mdMenuTriggerFor]="notificationMenu" class="clickable">
    <md-icon style="font-size: 32px;">notifications</md-icon>
    <span class="badge badge-notification" *ngIf="notifications?.length">{{notifications.length}}</span>
  </span>
  <md-menu #notificationMenu="mdMenu">
    <md-list>
      <h3 md-subheader>Notifications</h3>
      <ng-template ngFor let-last="last" let-notification [ngForOf]="notifications">
        <md-list-item >
          <img md-list-avatar src="http://lssinc.com/files/original/headshot-tim1.png" alt="icon">
          <h3 md-line>{{notification.createdBy}}</h3>
          <p md-line>
            <span>{{notification.text}}</span>
          </p>
        </md-list-item>
        <md-divider *ngIf="!last"></md-divider>
      </ng-template>
    </md-list>
  </md-menu>
  <button *ngIf="isAuthenticated" md-icon-button [mdMenuTriggerFor]="profileMenu" class="profile-icon"></button>
  <md-menu #profileMenu="mdMenu">
    <button md-menu-item routerLink="/examples/profile">
      <span>Profile</span>
    </button>
    <button md-menu-item style="border-bottom: 1px solid #dedede;">
      <span>Settings</span>
    </button>
    <button md-menu-item>
      <span>Logout</span>
    </button>
  </md-menu>
</md-toolbar>
