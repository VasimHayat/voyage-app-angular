<md-toolbar color="primary">
  <span class="clickable" (click)="sidenav.toggle()" *ngIf="isMobile">
    <md-icon>menu</md-icon>
  </span>
  <span>Voyage</span>
  <span></span>
</md-toolbar>

<md-sidenav-container class="sidenav-height">
  <md-sidenav #sidenav mode="{{isMobile ? 'over' : 'side'}}" opened="true">
    <md-list>
      <md-list-item>Item 1</md-list-item>
      <md-list-item>Item 2</md-list-item>
      <md-list-item>Item 3</md-list-item>
    </md-list>
  </md-sidenav>

  <div class="main-content">

    <router-outlet></router-outlet>

    <span class="done">
      <button md-fab>
        <md-icon>add</md-icon>
      </button>
    </span>
  </div>
</md-sidenav-container>
