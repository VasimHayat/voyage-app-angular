<div fxLayout="row">
  <md-card fxFlex="50" fxFlex.md="100" fxFlex.sm="100" fxFlex.xs="100">
    <md-card-title>Register</md-card-title>
    <form [formGroup]="registerForm" novalidate>
      <div fxLayout="column">
        <md-input-container fxFlex>
          <input mdInput placeholder="Email" formControlName="email">
        </md-input-container>
        <md-input-container fxFlex>
          <input mdInput placeholder="First Name" formControlName="firstName">
        </md-input-container>
        <md-input-container fxFlex>
          <input mdInput placeholder="Last Name" formControlName="lastName">
        </md-input-container>
        <md-input-container fxFlex>
          <input mdInput placeholder="Password" formControlName="password">
        </md-input-container>
        <md-input-container fxFlex>
          <input mdInput placeholder="Confirm Password" formControlName="confirmPassword">
        </md-input-container>
        <div fxLayout="row">
          <span fxFlex></span>
          <button fxFlex="10" md-raised-button color="primary">Register</button>
        </div>
      </div>
    </form>
  </md-card>
</div>
<p>Form value: {{ registerForm.value | json }}</p>
<p>Form status: {{ registerForm.status | json }}</p>
